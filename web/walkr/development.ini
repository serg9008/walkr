#
# SRP - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true

# turbomail configuration
mail.on = True
mail.manager = demand
mail.transport = smtp
mail.smtp.server = syriac.ua.edu
mail.smtp.tls = True
mail.smtp.username = syriac 
mail.smtp.password = buildAportal

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[app:main]
use = egg:walkr
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = walkr
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

# SQLAlchemy database URL
sqlalchemy.url = mysql://root:mysqlr00t@localhost:3306/syriac?charset=utf8&use_unicode=0

# Configure repoze.who
who.config_file = %(here)s/who.ini
who.log_level = debug
who.log_file = stdout

# Logging configuration
[loggers]
keys = root, routes, srp

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_srp]
level = DEBUG
handlers =
qualname = srp

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
